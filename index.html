<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{color: red;}
		h2{color: blue;}
		h3{color: yellow;}
		h4{color: pink;}
		h5{color: green;}
		h6{color: gray;}

	</style>
</head>
<body>

<script type="text/javascript">
	var a=1;

	for (var i = 1; i < 109; i++) {
		if(a<=6)
		{
			document.querySelector("body").innerHTML+="<h"+a+">"+i+"</h"+a+">";
		}else{
			a=1;
			document.querySelector("body").innerHTML+="<h"+a+">"+i+"</h"+a+">";
		}
		a++;
	}
</script>
</body>
</html>
